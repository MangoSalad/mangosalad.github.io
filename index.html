  <style>
    body{
    width: 100%;
    height: 100%;
    margin: 0;
    letter-spacing: 0.5em;
    }
    #trigger{
    position: fixed;
    top: 50%;
    left: 50%;
    width: 50px;
    height: 50px;
    margin-top: -25px;
    margin-left: -25px;
    z-index: 100;
    display: block;
    transition: transform 600ms ease-in-out;
    }
    .lang-en #trigger{
    transform: rotateY(180deg);
    }
    #a{
    transition: transform 600ms ease-in-out;
    transform: rotateY(0) scale(0.8,1);
    }
    .lang-en #a{
    transform: rotateY(180deg) scale(0.8,1);
    }
    pre{
    z-index: 1;
    margin: 10px 0 20px 20px;
    line-height: 1.8;
    transition: all 600ms ease-in-out;
    font-family: "AppleGothic";
    opacity: 1;
    }
    #ja{
    position: absolute;
    top:0;
    left: 0;
    transform-origin: left center;
    }
    #en{
    position: absolute;
    top:0;
    right: 0;
    margin: 10px 20px 20px 0;
    transform: rotateY(180deg);
    }
    pre.disable{
    z-index: 0;
    pointer-events: none;
    text-shadow: none;
    filter: grayscale(1);
    opacity: 0.5;
    }
    a{
    color: blue;
    transition: color 600ms ease-in-out;
    }
    a:active{
    color: red;
    }
    a:visited{
    color: #551A8B;
    }
    span{
    color: #cccccc;
    }
    i{
    font-style: normal;
    }
    @media (max-width: 767px) {
    body{
    letter-spacing: 0;
    font-size: 12px;
    }
    #a{
    transition: none;
    transform: none;
    }
    .lang-en #a{
    transform: none;
    }
    #ja,
    #en{
    z-index: 1;
    margin: 0;
    width: 95%;
    left: 2.5%;
    white-space: pre-wrap !important;
    transform: none;
    }
    pre.disable{
    display: none;
    }
    .emoji{
    display: none;
    }
    }
    </style>
